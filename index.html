<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt 3D Card</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="tshirt">
                <div class="circle"></div>
                <img src="./berserk.png" alt="berserk">
            </div>
            <div class="info">
                <h1 class ="title">Berserk Tee</h1></h1>
                <h3>BRAND NEW BERSERK MERCH IS HERE. GET THE NEW TEE FROM THE BEST DARK MANGA</h3>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button class="active">L</button>
                    <button>XL</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
